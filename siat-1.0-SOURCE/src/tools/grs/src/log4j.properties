#DEBUG < INFO < WARN < ERROR < FATAL.      OFF (Turn it off) 

# Main setup
log4j.rootLogger=DEBUG
log4j.logger.coop.tecso.grs=DEBUG, console
log4j.additivity.coop.tecso.grs=false

# Appender setup
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{1}:%L] %x - %m%n